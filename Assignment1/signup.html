<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<h1>Sign Up</h1>
		<form action="signup.php" method="POST">
		<p><input type="text" name="Name" placeholder="Name"></p>
		<p><input type="date" name="Birthday" placeholder="Birthday"></p>
		<p><input type="radio" name="Gender" value="male"> Male
		<input type="radio" name="Gender" value="female"> Female
		<input type="radio" name="Gender" value="default" checked> Default</p>
		<p><input type="text" name="Username" placeholder="Username"></p>
		<p><input type="password" name="Password" placeholder="Password"></p>
		<p><input type="text" name="VerificationQuestion" placeholder="Verification Question"></p>
		<p><input type="text" name="VerificationAnswer" placeholder="Verification Answer"></p>
		<p><input type="email" name="Email" placeholder="Email"></p>
		<p><input type="text" name="Location" placeholder="Location"></p>
		<p><input type="text" name="ProfilePic" placeholder="Profile Picture"></p>
		<p><input type="submit" value="Submit">
		</form>
	</body>
</html>
